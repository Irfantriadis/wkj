<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result | LeafScan Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-green-600">WKJ</div>
            <div>
                <a href="#" class="text-gray-600 hover:text-green-600 px-3 py-2">Home</a>
                <a href="#" class="text-gray-600 hover:text-green-600 px-3 py-2">About</a>
                <a href="#" class="text-gray-600 hover:text-green-600 px-3 py-2">Contact</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Detection Result</h1>
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="h-48 w-full object-cover md:w-48" src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-green-500 font-semibold">Analysis Complete</div>
                    <p class="mt-2 text-gray-500">Here's what we found:</p>
                    <div class="mt-4">
                        <div class="text-gray-700"><span class="font-semibold">Detected:</span> <span class="text-green-600">{{ label }}</span></div>
                        <div class="mt-2 text-gray-700"><span class="font-semibold">Confidence:</span> <span class="text-green-600">{{ confidence | round(2) }}%</span></div>
                    </div>
                    <a href="/" class="mt-6 inline-block bg-green-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600 transition-colors duration-300">Analyze Another</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-3 text-center text-gray-600">
            &copy; 2024 WKJ. All rights reserved.
        </div>
    </footer>

    <script>
        // Animation on page load
        gsap.from('h1', {opacity: 0, y: -50, duration: 1, ease: 'power3.out'});
        gsap.from('.bg-white.rounded-lg', {opacity: 0, y: 50, duration: 1, delay: 0.5, ease: 'power3.out'});
        
        // Animate confidence bar
        gsap.from('.bg-green-600', {width: 0, duration: 1.5, ease: 'power3.out', delay: 1});
    </script>
</body>
</html>
